<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText" placeholder="enter items">
   <!-- add a button here for adding new item -->
   <button onclick="addItem()">Enter</button>
   <ul id="ulShopping">
      <li>Notebook<button>Delete</button></li>
      <li>Jello</li>
      <li>Spinach</li>
      <li>Rice</li>
      <li>Birthday Cake</li>
      <li>Candles</li>
   </ul>

   <script>

      // add code here
      function addItem() {
         const inputField = document.getElementById("inputText")
         const inputText = inputField.value;
         if (inputText.length > 0) {
            const liNode = document.createElement("li");
            const liText = document.createTextNode(inputText);
            liNode.appendChild(liText);
            document.getElementById("ulShopping").appendChild(liNode);
         }
         inputField.value = "";
      }

   </script>

</body>

</html>
