<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item">
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        const selectField = document.getElementById("select_item");
        selectField.addEventListener("change", function(){addList(selectField.value);});

        const shopField = document.getElementById("shopList");
        function addList(obj) {
            let liNode = document.createElement("li");
            let textNode = document.createTextNode(obj);
            liNode.appendChild(textNode);

            shopField.appendChild(liNode);
        }
        
        
    </script>

    

    </body>
</html>
